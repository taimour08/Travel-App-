<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD App</title>
    <style>
        /* Background and overall styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container for the CRUD app */
        .crud-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        /* Header styling */
        .crud-container h1 {
            text-align: center;
            color: #5151E5;
            font-size: 1.8rem;
        }

        /* Form styling */
        .crud-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Input field styling */
        .crud-form input[type="text"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        /* Button styling */
        .crud-form button {
            padding: 0.6rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Different colors for each action */
        .btn-create {
            background-color: #28a745;
            color: #fff;
        }

        .btn-read {
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-update {
            background-color: #ffc107;
            color: #fff;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }

        /* Button hover effect */
        .crud-form button:hover {
            opacity: 0.9;
        }

        /* Table styling */
        table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.8rem;
            text-align: center;
        }

        th {
            background-color: #5151E5;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="crud-container">
        <h1>CRUD App</h1>
        <form class="crud-form" id="crudForm">
            <input type="text" id="nameInput" placeholder="Name" required>
            <input type="text" id="instrumentInput" placeholder="Instrument" required>
            
            <button type="button" class="btn-create" onclick="createEntry()">Create</button>
            <button type="button" class="btn-read" onclick="readEntries()">Read</button>
            <button type="button" class="btn-update" onclick="updateEntry()">Update</button>
            <button type="button" class="btn-delete" onclick="deleteEntry()">Delete</button>
        </form>
        <table id="crudTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Instrument</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
